name: Check code

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    name: ðŸ§¹ Check code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Check code
        run: moon ci :check
