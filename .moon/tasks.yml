$schema: 'https://moonrepo.dev/schemas/tasks.json'
tasks:
  build:
    command: tsc --project tsconfig.build.json
    deps:
      # remove the lib/ directory
      - target: cleanup
        args: lib
      # build dependent projects
      - ^:build
  cleanup:
    command: rimraf
    options:
      cache: false
      internal: true
  check:
    command: pnpm exec biome check
    options:
      affectedFiles: true
      affectedPassInputs: true
  test:
    command: pnpm vitest run --project=@scodi/$project
    deps:
      # build dependent projects
      - target: ^:build
        # optional, as packages in @types/ directory don't have such task
        optional: true
    options:
      runFromWorkspaceRoot: true
  coverage:
    extends: test
    args:
      - '--coverage'
      - '--coverage.reportsDirectory=$projectSource/coverage/'
    deps:
      # remove the coverage/ directory
      - target: cleanup
        args: coverage
    options:
      # make the cleanup occurs before the deps of the extended task
      mergeDeps: prepend
  publish:
    command: pnpm jsr publish
